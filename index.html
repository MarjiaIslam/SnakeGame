<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>üêç Snake Game</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">High Score</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="overlay" class="overlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">üêç Snake Game</h2>
                        <p id="overlayMessage">Use arrow keys or WASD to move</p>
                        
                        <div id="difficultySelector" class="difficulty-selector">
                            <p class="difficulty-label">Select Difficulty</p>
                            <div class="difficulty-buttons">
                                <button class="diff-btn active" data-difficulty="easy">
                                    <span class="diff-icon">üê¢</span>
                                    <span class="diff-name">Easy</span>
                                </button>
                                <button class="diff-btn" data-difficulty="medium">
                                    <span class="diff-icon">üêá</span>
                                    <span class="diff-name">Medium</span>
                                </button>
                                <button class="diff-btn" data-difficulty="hard">
                                    <span class="diff-icon">üöÄ</span>
                                    <span class="diff-name">Hard</span>
                                </button>
                            </div>
                        </div>
                        
                        <button id="startBtn" class="btn">Start Game</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls-info">
                <div class="control-group">
                    <span class="key">‚Üë</span>
                    <span class="key">‚Üì</span>
                    <span class="key">‚Üê</span>
                    <span class="key">‚Üí</span>
                    <span class="or">or</span>
                    <span class="key">W</span>
                    <span class="key">A</span>
                    <span class="key">S</span>
                    <span class="key">D</span>
                </div>
                <p>Press <span class="key">P</span> to pause</p>
            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
